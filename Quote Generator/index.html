<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8" lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Quote Generator</title>

        <link rel = "icon" href = "logo-icon.svg" type = "image/x-icon">

        <link rel="stylesheet" type="text/css" href="style.css"> 

        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>

        <!-- Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

        <!-- Font Awesome Icons -->
        <script src="https://use.fontawesome.com/18e6ede674.js"></script>

        <!--Script-->
        <script src='script.js' type="text/javascript"></script>
        
    </head>

    <body>
        
        <div id="quoteContainer">
        
            <!-- Quote Div -->
            <div id="quoteDiv">

                <!-- Quotation Mark Icon -->
                <i class="fa fa-quote-left" id="quotationMarkIcon" aria-hidden="true"></i>

                <!-- Actual Quote -->
                <span id="quoteText"></span>

            </div>

            <!-- Author of Quote -->
            <div id="authorDiv">

                <span id="author"></span>

            </div>

            <!-- Buttons -->
            <div id="buttonContainer">

                <!-- Button title appears on hover -->
                <button id="twitter" title="Tweet this quote!">
                        
                    <!-- Twitter Icon -->
                    <i class="fa fa-twitter" id="twitterIcon" aria-hidden="true"></i>

                </button>

                <button id="newQuoteButton">
                    
                    <span id="newQuote">New Quote</span>
                
                </button>

            </div>

        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div> 

        

    </body>

</html>
